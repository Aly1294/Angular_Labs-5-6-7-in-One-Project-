<div class="row">
   
   <div class="p-4">
        <label for="input" class="py-2">Search</label>
        <input  id='input' type="text" [(ngModel)]="searchingWord" class="w-75 form-control" />
   </div>
    <div class="col-md-4 d-flex align-items-center">
        <div >
            <div class="brdr w-25 mb-3"></div>
            <h2 class="h5">Trending
                <br/> Movies
                <br/>To Watch Right Now
            </h2>
            <p class="text-muted py-2">most watched Movies by The Day</p>
            <div class="brdr w-100 mb-3"></div>
        </div>
    </div>

    <div *ngFor="let movie of trendingMovies|search:searchingWord" class="col-md-2">
    
        <app-mediaitem  [item]="movie"></app-mediaitem>

    </div>


</div>


<div class="row py-5">
   
   
    <div class="col-md-4 d-flex align-items-center">
        <div >
            <div class="brdr w-25 mb-3"></div>
            <h2 class="h5">Trending
                <br/> Tv
                <br/>To Watch Right Now
            </h2>
            <p class="text-muted py-2">most watched Movies by The Day</p>
            <div class="brdr w-100 mb-3"></div>
        </div>
    </div>

    <div *ngFor="let tv of trendingTv" class="col-md-2">
    
        <app-mediaitem  [item]="tv"></app-mediaitem>

    </div>


</div>

<div class="row py-5">
   
   
    <div class="col-md-4 d-flex align-items-center">
        <div >
            <div class="brdr w-25 mb-3"></div>
            <h2 class="h5">Trending
                <br/> People
                <br/>To Watch Right Now
            </h2>
            <p class="text-muted py-2">most watched Movies by The Day</p>
            <div class="brdr w-100 mb-3"></div>
        </div>
    </div>

    <div *ngFor="let person of trendingPeople" class="col-md-2">
    
        <app-mediaitem  [item]="person"></app-mediaitem>

    </div>


</div>
